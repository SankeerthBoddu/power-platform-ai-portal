name: Deploy Azure Function

on:
  push:
    branches: [ "main" ]
    paths:
      - 'azure-function/**'
      - '.github/workflows/deploy-azure-function.yml'

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: azure-function
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Resolve dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t .

      # Flex Consumption doesn't support Kudu/zipDeploy; we use Azure CLI deploy instead
      - name: Azure Login (service principal)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Azure CLI extension (webapp)
        shell: bash
        run: |
          az extension add -n webapp --upgrade --yes

      - name: Validate target app vs publish profile
        shell: bash
        run: |
          echo "Validating Function App name matches publish profile..."
          PP_FILE="${{ github.workspace }}/publishProfile.xml"
          echo "${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}" > "$PP_FILE"
          SITE_NAME=$(grep -oP 'siteName="\K[^\"]+' "$PP_FILE" | head -n 1 || true)
          if [ -z "$SITE_NAME" ]; then
            echo "::warning::Could not parse siteName from publish profile. Proceeding, but if deployment fails with 404, verify the publish profile is for the correct Function App."
          else
            # Mask secrets/values
            echo "::add-mask::${{ secrets.AZURE_FUNCTIONAPP_NAME }}"
            echo "::add-mask::$SITE_NAME"
            if [ "$SITE_NAME" != "${{ secrets.AZURE_FUNCTIONAPP_NAME }}" ]; then
              echo "::error::The provided app-name does not match the publish profile siteName. Update AZURE_FUNCTIONAPP_NAME or the publish profile secret to use the same Function App."
              exit 1
            fi
          fi
          rm -f "$PP_FILE"

      - name: Deploy to Azure Functions (Flex Consumption)
        shell: bash
        run: |
          set -euo pipefail
          APP_NAME="${{ secrets.AZURE_FUNCTIONAPP_NAME }}"
          if [ -z "$APP_NAME" ]; then
            echo "::error::AZURE_FUNCTIONAPP_NAME secret is not set."
            exit 1
          fi
          # Discover resource group for the app to avoid requiring another secret
          RG=$(az resource list --name "$APP_NAME" --resource-type Microsoft.Web/sites --query "[0].resourceGroup" -o tsv)
          if [ -z "$RG" ]; then
            echo "::error::Could not resolve resource group for $APP_NAME. Ensure the app exists and the service principal has access."
            exit 1
          fi
          echo "Deploying to $APP_NAME in resource group $RG"
          SLOT="${{ secrets.AZURE_FUNCTIONAPP_SLOT }}"
          SLOT_ARG=""
          if [ -n "$SLOT" ]; then
            echo "Targeting slot: $SLOT"
            SLOT_ARG="--slot $SLOT"
          fi
          # Working directory is azure-function; deploy current folder. Remote build is inferred for Flex.
          az functionapp deploy --resource-group "$RG" --name "$APP_NAME" $SLOT_ARG --src-path . --type zip
